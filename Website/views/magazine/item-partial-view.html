<div class="row well text-left">

    <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12 remove-padding">
        <img src="*|file-location|*" alt="" class="img img-responsive img-thumbnail center-block" />
        <div class="spacer hidden-lg hidden-md"></div>
    </div>

    <div class="col-lg-11 col-md-11 col-sm-12 col-xs-12 remove-padding-right remove-padding-xs">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 remove-padding">
                <h3 class="remove-margin">*|title|*</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 remove-padding">
                <code>*|quarter|*</code>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 remove-padding">
                <a href="*|file-reference|*" class="btn btn-default btn-xs pull-right" target="_blank">
                    <span>Download</span>&nbsp;<i class="fa fa-download"></i>
                </a>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 remove-padding">
                <p class="small remove-margin text-justify">*|text|*</p>
            </div>

        </div>
    </div>
</div>
