<div class="row well text-left">

    <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12 remove-padding">
        <img src="*|image-url|*" alt="" class="img img-responsive img-thumbnail center-block" />
        <div class="spacer hidden-lg hidden-md"></div>
    </div>

    <div class="col-lg-11 col-md-11 col-sm-12 col-xs-12 remove-padding-right remove-padding-xs">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 remove-padding">
                <h3 class="remove-margin">*|title|*</h3>
            </div>
        </div>

        <div class="row *|description-hidden|*">

            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 remove-padding">
                <p class="small remove-margin">*|short-description|*</p>
            </div>

            <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 remove-padding">
                <a href="#!/show/?key=*|key|*&t=*|encode-title|*" class="btn btn-default btn-xs pull-right">
                    <span>Read More</span>&nbsp;<i class="fa fa-arrow-circle-o-right"></i>
                </a>
            </div>

        </div>
    </div>

    <div class="col-md-12 col-xs-12 col-sm-12 remove-padding *|inner-hidden|*">
        <div class="spacer"></div>
        *|inner-tile|*
    </div>
</div>
