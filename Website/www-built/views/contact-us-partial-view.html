<div id="partial-wrapper" class="container animated fadeIn">
    <div class="row">
        <h1 id="title-contact-us">Contact Us</h1>
    </div>
    <div class="row">
        <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 remove-padding-xs">
            <form id="contact-us-form" class="general-forms-form">
                <div class="row">
                    <input id="name" name="name" placeholder="Name" class="form-control input-box"/>
                </div>
                <div class="row">
                    <input id="email" name="email" placeholder="Email" class="form-control input-box "/>
                </div>
                <div class="row">
                    <input id="company" name="company" placeholder="Company" class="form-control"/>
                </div>
                <div class="row">
                    <input id="job-title" name="jobTitle" placeholder="Job Title" class="form-control"/>
                </div>
                <div class="row">
                    <input id="contact-number" name="contactNumber" placeholder="Contact Number" class="form-control"/>
                </div>
                <div class="row">
                    <textarea id="message" name="message" placeholder="Message" class="form-control textarea-box "/>
                </div>
                <div class="row">
                    <button id="contact-us-send-btn" class="btn btn-block btn-success" type="submit">SEND</button>
                </div>
            </form>
        </div>
    </div>
</div>
